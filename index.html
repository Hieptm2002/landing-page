<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Social Media Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background"></div>
  
  <div class="wrapper">
    
    <div class="header">
      <div class="welcome">Welcome to</div>
      <div class="brand">Jenergy Hub</div>
    </div>
    
    <div class="container">
      <a class="card" href="https://www.tiktok.com/@jenergy.hub?_t=ZS-8w5kqBU7IdF&_r=1" target="_blank">
          <img src="assets/tiktok-icon-white-1-logo-svgrepo-com.svg" alt="TikTok">
        <div class="nickname">Jenergy</div>
      </a>
  
      <a class="card" href="https://www.facebook.com/share/16ZnV7VwZL/?mibextid=wwXIfr" target="_blank">
          <img src="assets/facebook-1-svgrepo-com.svg" alt="Facebook">
        <div class="nickname">Jenergy</div>
      </a>
  
      <a class="card" href="https://www.instagram.com/jenergy.hub?igsh=YTFqZW5nb29sM2V0&utm_source=qr" target="_blank">
          <img src="assets/instagram-1-svgrepo-com.svg" alt="Instagram">
        <div class="nickname">Jenergy</div>
      </a>
  
      <a class="card" href="https://zalo.me/0981322197" target="_blank">
          <img src="assets/Icon_of_Zalo.svg" alt="Zalo">
        <div class="nickname">Jenergy</div>
      </a>
  
      <a class="card" href="https://www.threads.com/@jenergy.hub?igshid=NTc4MTIwNjQ2YQ==" target="_blank">
          <img src="assets/threads-app-icon.svg" alt="Threads">
        <div class="nickname">Jenergy</div>
      </a>
      
    </div>
  </div>
</body>
</html>
